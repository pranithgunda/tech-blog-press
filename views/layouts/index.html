<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Blog Press</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../public/css/style.css" />
</head>

<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="/dashboard">Dashboard</a>
            <a href="/login">Login</a>
        </nav>
        <h1 class="app-title">The Tech Blog!</h1>
    </header>
    <main>
        <div id="dashboardPosts">
            <button id="titleButton" class="btn btn-secondary d-flex justify-content-between align-items-center"
                data-name="titleButton" data-buttonid="1234">
                Hide Button
                <span class="badge bg-dark">05/08/2024</span></button>
            <div id="card" class="card mt-3 hidden" data-cardid="1234">
                <div class="card-header">Edit Post</div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" data-titleid={{blog.id}}>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <input type="text" class="form-control" id="content" data-contentid={{blog.id}}>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" data-name="updatePost" data-updatepostid={{blog.id}}>Update
                            Post</button>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn" data-name="deletePost" data-deletepostid={{blog.id}}>Delete
                            Post</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom position-center">
            <button class="btn-bottom" id="newPost">+ New Post</button>
        </div>
        <script src="../../public/js/dashboard.js"></script>
    </main>
</body>

</html>
